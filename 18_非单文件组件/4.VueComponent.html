<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueComponent</title>
    <!-- 引入Vue，将有一个全局的 Vue 构造函数 -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        关于 VueComponent：
            1. School 组件本质是一个名为 VueComponent 的构造函数，且不是程序员定义的，是 Vue.extend 生成的
            2. 我们只需要写 <School/> 或 <School></School>，Vue 解析时会帮我们创建 School 组件的实例对象
               即 Vue 帮我们执行的： new VueComponent(options)
            3. 特别注意：每次调用 Vue.extend，返回的都是一个全新的 VueComponent！！！！
            4. 关于 this 指向：
                (1) 组件配置中：
                    data函数、methods函数、watch中的函数、computed中的函数，它们的 this 均是【VueComponent 实例对象】
                (2) new Vue(options)配置中：
                    data函数、methods函数、watch中的函数、computed中的函数，它们的 this 均是【Vue 实例对象】
            5. VueComponent 的实例对象，以后简称 vc
               Vue 的实例对象，简称 vm
    -->

    <!-- 准备一个容器 -->
    <div id='root'>
        <School></School>
    </div>
    <script>
        Vue.config.productionTip = false;   // 阻止 Vue 在启动时生成生产提示

        const School = Vue.extend({
            template:`
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                </div>
            `,
            data(){
                return{
                    schoolName:'zafu',
                    address:'hangzhou'
                }
            }
        })
        
        
        new Vue({
            el:'#root',   
            components:{
                School
            }
        })
    </script>
</body>
</html>
