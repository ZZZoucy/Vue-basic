<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineProperty方法</title>
</head>
<body>
    <script>
        let number = 18;
        let person = {
            name:'Tom',
            sex:'男',
            // age:18      // 在对象中直接写的属性是可以被枚举、删除、修改的
        }

        Object.defineProperty(person,'age',{
            /*
            value:18,           // 通过 Object.defineProperty 写入的属性，如果没有下面这些属性，则相当于‘锁住’
            enumerable:true,    // 控制属性是否可以被枚举(遍历)，默认值是 false
            writable:true,      // 控制属性是否可以被修改，默认是 false
            configurable:true,   // 控制属性是否可以被删除，默认是 false
            */

            // 当有人读取person的age属性时，get函数(getter)就会被调用，且返回值就是age的值
            get(){
                console.log('有人读取age值')
                return number
            },

            // 当有人修改person的age属性时，set函数(setter)就会被调用，且会收到修改的具体值
            set(value){
                console.log('有人修改age值，且值为',value)
                number = value
            }

        })

        // console.log(Object.keys(person))


    </script>
</body>
</html>
