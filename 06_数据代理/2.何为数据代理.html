<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>何为数据代理</title>
</head>
<body>
    <!-- 数据代理：通过一个对象代理对另一个对象中属性的操作(读/写) -->
    <script>
       let obj = {x:100}
       let obj2 = {y:200}

       Object.defineProperty(obj2,'x',{
            get(){
               return obj.x
            },
            set(value){
                obj.x = value
            }
       })

       /* 如果修改 obj2.x = 300
       再读取 obj2.x 毋庸置疑是为 300
       但是再读取 obj.x 会发现也变为了 300
       也就是说通过 obj2 可以对 obj 进行操作了
       这就是一个简单的数据代理 */
    </script>
</body>
</html>
