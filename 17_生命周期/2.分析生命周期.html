<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引出生命周期</title>
    <!-- 引入Vue，将有一个全局的 Vue 构造函数 -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id='root'> 
        <h2>当前的 n 值是：{{n}}</h2>
        <button @click="add">点我n+1</button>
        <button @click="stop">点我销毁vm</button>
    </div>
    <script>
        Vue.config.productionTip = false;   // 阻止 Vue 在启动时生成生产提示

        new Vue({
            el:'#root',   
            data:{        
                n:1
            },
            methods:{
                add(){
                    this.n++
                },
                stop(){
                    this.$destroy()
                }
            },
            beforeCreate(){
                console.log(this.$el)
                console.log('beforeCreate')
            },
            created(){
                console.log(this.$el)
                console.log('created')
            },
            beforeMount() {
                console.log(this.$el)
                console.log('beforeMount')
            },
            mounted() {
                console.log(this.$el)
                console.log('mounted')
            },
            beforeUpdate() {
                console.log(this.$el)
                console.log('beforeUpdate')
            },
            updated() {
                console.log(this.$el)
                console.log('updated')
            },
            beforeDestroy() {
                console.log(this.$el)
                console.log('beforeDestroy')
            },
            destroyed() {
                console.log(this.$el)
                console.log('destroyed')
            },
        })
    </script>
</body>
</html>
