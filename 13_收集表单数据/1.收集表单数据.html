<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- 引入Vue，将有一个全局的 Vue 构造函数 -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 收集表单数据；
        若：<input type="text"/> 则 v-model 收集的是 value 值，用户输入的就是 value 值
        若：<input type="radio"/> 则 v-model 收集的是 value 值，且要给标签配置 value 值
        若：<input type="checkbox"/> 
            1. 没有配置 input 的 value 属性，那么收集的就是 checked（是布尔值）
            2. 配置 input 的 value 属性：
                (1) v-model 的初始值是非数组，那么收集到的就是 checked（是布尔值）
                (2) v-model 的初始值是数组，那么收集到的就是 value 组成的数组

        备注：v-model 的三个修饰符：
            1. lazy：失去焦点后再收集数据
            2. number：输入字符串转为有效数字
            3. trim：输入首尾空格过滤
    -->
    
    <!-- 准备一个容器 -->
    <div id='root'>
        <form @submit.prevent="submit">
            账号：<input type="text" v-model.trim="account">
            <br><br>
            密码：<input type="password" v-model="password">
            <br><br>
            年龄：<input type="number" v-model.number="age">
            <br><br>
            性别：
            男<input type="radio" name="sex" v-model="sex" value="male">
            女<input type="radio" name="sex" v-model="sex" value="female">
            <br><br>
            爱好：
            学习<input type="checkbox" v-model="hobby" value="study">
            打游戏<input type="checkbox" v-model="hobby" value="game">
            吃饭<input type="checkbox" v-model="hobby" value="eat">
            <br><br>
            所属校区：
            <select v-model="city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="hangzhou">杭州</option>
            </select><br><br>
            其他信息：
            <textarea v-model.lazy="other"></textarea>
            <br><br>
            <input type="checkbox" v-model="agree">阅读并接受<a href="https://baidu.com">《用户协议》</a>
            <button>提交</button>
        </form>
    </div>
    <script>
        Vue.config.productionTip = false;   // 阻止 Vue 在启动时生成生产提示

        const vm = new Vue({
            el:'#root',   
            data:{        
                account:'',
                password:'',
                sex:'',
                hobby:[],
                city:'',
                other:'',
                agree:'',
                age:''
            },
            methods: {
                submit(){
                    console.log(vm._data)
                }
            },
        })
    </script>
</body>
</html>
