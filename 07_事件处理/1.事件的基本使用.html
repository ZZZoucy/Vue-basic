<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <!-- 引入Vue，将有一个全局的 Vue 构造函数 -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 事件的基本使用
        1. 使用 v-on:xxx 或 @xxx 绑定事件，其中 xxx 是事件名
        2. 事件的回调需要配置在 methods 对象中，最终会在 vm 上
        3. methods 中配置的函数，不要用箭头函数，否则 this 就不是 vm 了
        4. methods 中配置的函数，都是被 Vue 所管理的函数，this 的指向是 vm 或 组件实例对象
        5. @click="demo" 和 @click="demo($event)" 效果一致，但是后者可以传参，更灵活
    -->

    <!-- 准备一个容器，这是当 Vue 构建好界面后承载的地方 -->
    <div id='root'>
        <h2>欢迎学习{{name}}</h2>
        <button v-on:click='showInfo1'>点我提示信息(不传参)</button>
        <button @click='showInfo2($event,66)'>点我提示信息(传参)</button>
    </div>
    <script>
        Vue.config.productionTip = false;   // 阻止 Vue 在启动时生成生产提示

        new Vue({
            el:'#root',
            data:{
                name:'Vue'
            },
            methods: {
                showInfo1(event){
                    alert('同学你好!')
                    // console.log(event.target.innerText)
                    // console.log(this)   // 此处的 this 是 vm，即 Vue实例对象。箭头函数除外。
                },
                showInfo2(event,number){
                    alert('同学你好!!')
                    console.log(number)
                    // console.log(event.target.innerText)
                    // console.log(this)   // 此处的 this 是 vm，即 Vue实例对象。箭头函数除外。
                }
            },
        })
    </script>
</body>
</html>
