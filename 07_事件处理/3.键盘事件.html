<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <!-- 引入Vue，将有一个全局的 Vue 构造函数 -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1. Vue 中常用的按键别名：
            回车 => enter
            删除 => delete(捕获"删除"和"退格"键)
            退出 => esc
            空格 => space
            换行 => tab(特殊，必须配合keydown去使用)
            上 => up
            下 => down
            左 => left
            右 => right

        2. Vue 未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为短横线命名，如CapsLock写成caps-lock
        
        3. 系统修饰键(用法特殊)：ctrl、alt、shift、meta
            (1) 配合 keyup 使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。其他键你希望是什么，只需要连续.即可，比如@keydown.ctrl.y
            (2) 配合 keydown 使用：正常触发事件

        4. 也可以使用 keyCode 去指定具体的按键（不推荐）
        5. Vue.config.keyCodes.自定义键名 = 键码，可以自定义按键别名（不推荐）
    -->

    <!-- 准备一个容器，这是当 Vue 构建好界面后承载的地方 -->
    <div id='root'>
        <h2>欢迎学习{{name}}</h2>
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo"> 
    </div>
    <script>
        Vue.config.productionTip = false;   // 阻止 Vue 在启动时生成生产提示
        // Vue.config.keyCodes.huiche = 13;  // 自定义按键别名

        new Vue({
            el:'#root',
            data:{
                name:'Vue'
            },
            methods: {
                showInfo(e){
                    console.log(e.target.value)
                }
            },
        })
    </script>
</body>
</html>
