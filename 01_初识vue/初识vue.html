<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <!-- 引入Vue，将有一个全局的 Vue 构造函数 -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 初识Vue：
        1. 想让 Vue 工作，就必须创建一个 Vue 实例，且要传入一个配置对象
        2. root 容器里的代码依然符合 html 规范，只不过混入了一些特殊的 Vue 语法，如 {{}}
        3. root 容器里的代码被称为 【Vue模版】
        4. Vue 实例和容器是一一对应的
        5. 真实开发中只有一个 Vue 实例，且会配合着组件一起使用
        6. {{xxx}} 中的 xxx 要写成 js表达式，且 xxx 可以自动读取到 data 中的所有属性
        7. 一旦 data 中的数据发送变化，那么页面中用到该数据的地方也会自动更新

        注意：区分 js表达式 和 js代码(语句)
            1. js表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
                (1). a
                (2). a+b
                (3). demo(1)
                (4). x === y ? 'a' : 'b'
            2. js代码(语句)
                (1). if(){}
                (2). for(){}
    -->

    <!-- 准备一个容器，这是当 Vue 构建好界面后承载的地方 -->
    <div id='root'>
        <h1>Hello，{{name}}-{{age}}!</h1>
    </div>
    <script>
        Vue.config.productionTip = false;   // 阻止 Vue 在启动时生成生产提示

        // 创建 Vue 实例，传{}这一个参数，意思是配置对象
        new Vue({
            el:'#root',   // el用于指定当前 Vue 实例为哪个容器服务，值通常为 css 选择器字符串。
            data:{        // data中用于存储数据，数据供el所指定的容器去使用，值暂时先写成对象，后面使用组件的时候会写成函数。通过{{}}动态调用。
                name:'Tom',
                age:18
            }
        })
    </script>
</body>
</html>
