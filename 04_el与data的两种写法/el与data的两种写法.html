<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <!-- 引入Vue，将有一个全局的 Vue 构造函数 -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        el两种写法：
            1. new Vue 的时候配置 el 属性
            2. 先创建 Vue 实例，随后再通过 vm.$mount('#root')指定 el 的值
        data两种写法：
            1. 对象式
            2. 函数式
            如何选择：学到组件之后，data必须使用函数式，否则会报错。
        原则：
            由 Vue 管理的函数(比如函数式data)，一定不要写箭头函数，写箭头函数的 this 指向就不是 Vue 实例了，到外层指向就是 window 了
    -->

    <!-- 准备一个容器，这是当 Vue 构建好界面后承载的地方 -->
    <div id='root'>
        <h1>你好，{{name}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false;   // 阻止 Vue 在启动时生成生产提示

        // el的两种写法
        /*
        const vm = new Vue({
            // el:'#root',      // 1. el的第一种写法
            data:{
                name:'Tom'
            }
        })
        vm.$mount('#root')   // 2. el的第二种写法
        */

        // data的两种写法
        new Vue({
            el:'#root',
            // 1. data的第一种写法 对象式
            /*
            data:{
                name:'Tom'
            },
            */
            // 2. data的第二种写法 函数式(不写箭头函数)
            data(){
                console.log(this)   // 此处的this式Vue实例
                return{
                    name:'Tom'
                }
            }
        })
    </script>
</body>
</html>
