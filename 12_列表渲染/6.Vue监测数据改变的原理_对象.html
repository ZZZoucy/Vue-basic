<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue监测数据改变的原理</title>
    <!-- 引入Vue，将有一个全局的 Vue 构造函数 -->
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id='root'>
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>
    <script>
        Vue.config.productionTip = false;   // 阻止 Vue 在启动时生成生产提示

        const vm = new Vue({
            el:'#root',   
            data:{        
                name:'浙江农林大学',
                address:'浙江省杭州市',
                student:{
                    name:'Tom',
                    age:{
                        rAge:30,
                        sArg:20
                    },
                    friends:[
                        {name:'Cindy',age:28}
                    ]
                }
            },
        })
    </script>
</body>
</html>
